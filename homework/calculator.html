<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Tip Calculator</title>
		<link href="../css/tip.css" type="text/css" rel="stylesheet">
        <script>
                function calcTip() {
                    // var subtotalElem = 
                    var totalElem = document.getElementById('total');
                    var subtotal = document.getElementById('subtotal');
                    var tipElem = document.getElementById('tip');
                    var tip = parseInt(tipElem.value) / 100 * parseInt(subtotal.value);
                    var total = parseInt(subtotal.value) + parseInt(tip);
                    totalElem.innerHTML = '$' + total;
                }
            </script>
	</head>
	<body>
		<h1><img id="logo" src="../images/calc.jpg" alt="++--**//">Tip Calculator</h1>
		<div><label><input id="subtotal" type="text"> $ Subtotal</label></div>
		<div><label><input id="tip" type="text"> % Tip</label></div>
		<div><button id="btn" onclick="calcTip();">Calculate Tip</button></div>
		<hr>
		<div><h2>Your total:</h2><p id="total">$0.00</p></div>
    </body>
</html>
