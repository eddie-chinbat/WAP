<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <style>
        input[type=number]{
            width: 50px;
            height: 20px;
        }
        
        input[type=submit]{
            background-color: green;
            color: white;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h3>Part 1</h3>
    <form action="calculator.html">
        <input type="number" name="plus1"> + <input type="number" name="plus2"><br>
        <input type="number" name="mult1"> * <input type="number" name="mult2"><br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>Part 2</h3>
    <form>
        <input type="number" name="plus1"> + <input type="number" name="plus2"> = <input type="number" name="plusresult"><br>
        <input type="number" name="mult1"> * <input type="number" name="mult2"> = <input type="number" name="multresult"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
